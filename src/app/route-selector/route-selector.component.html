<div class="route-selector">
  <p-tabView>
    <p-tabPanel header="By Route">
      <select
        [disabled]="!routes || !routes.length"
        (change)="onRouteSelectionChange()"
        [(ngModel)]="selectedRouteId"
      >
        <option disabled value="">Select a route</option>
        <option *ngFor="let route of routes" [value]="route.routeId">
          {{ route.routeLabel }}
        </option>
      </select>

      <br />

      <select
        *ngIf="directions?.length"
        (change)="onDirectionSelectionChange()"
        [(ngModel)]="selectedDirectionId"
      >
        <option disabled value="">Select a direction</option>
        <option
          *ngFor="let direction of directions"
          [value]="direction.directionId"
        >
          {{ direction.directionName }}
        </option>
      </select>

      <br />

      <select
        *ngIf="stops?.length"
        (change)="onStopSelectionChange()"
        [(ngModel)]="selectedStopId"
      >
        <option disabled value="">Select a stop</option>
        <option
          *ngFor="let stop of stops"
          [value]="stop.stopId"
          :key="stop.stopId"
        >
          {{ stop.stopDescription }}
        </option>
      </select>
    </p-tabPanel>

    <p-tabPanel header="By Stop #">
      <span class="p-float-label">
        <input [(ngModel)]="inputStopNumber" id="inputStopNumber" pInputText />
        <label for="inputStopNumber">Enter stop number</label>
      </span>
      <button pButton type="button" icon="pi pi-search" iconPos="left"></button>
    </p-tabPanel>

    <p-tabPanel header="By Location"> </p-tabPanel>
  </p-tabView>
</div>
