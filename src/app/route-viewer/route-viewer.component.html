<div class="trip-view">
  <div class="meta">
    <h2 class="stop-description">{{ firstStop?.stopDescription }}</h2>
    <div class="stop-number">Stop #: {{ firstStop?.stopId }}</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Route</th>
        <th>Destination</th>
        <th class="departure-time">Departs</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let departure of trip?.departures">
        <td>{{ departure.routeShortName }}</td>
        <td>{{ departure.description }}</td>
        <td class="departure-time">{{ departure.departureText }}</td>
      </tr>
    </tbody>
  </table>

  <div
    class="no-departures"
    *ngIf="!trip?.departures || trip?.departures?.length === 0"
  >
    No departures at this time
  </div>
</div>
